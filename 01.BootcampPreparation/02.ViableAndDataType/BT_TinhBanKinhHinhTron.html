<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Bán Kính Hình Tròn</title>
</head> 
<body>
        <script>
                var R;
                var R = parseInt(prompt("Nhập bán kính"));

        </script>
