<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi đơn vị nhiệt độ</title>
</head> 
<body>
        <script>
                var C;
                var C = parseInt(prompt("Nhập nhiệt độ C"));
                var F = (9 * C) / 5 + 32;
                document.write("Nhiệt độ F: " + F);
        </script>
</body>
</html>
