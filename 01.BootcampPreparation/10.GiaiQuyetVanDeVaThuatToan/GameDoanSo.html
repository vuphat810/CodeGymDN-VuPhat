    <title>Guessing Number Game</title>
</head>

<body>
    <script>
       
        while (input != 89) {
            var input = parseInt(prompt("Guess a Number beetween 1-100"));
            if (input > 89) {
                alert("Too high");
            } else if (input < 89) {
                alert("Too low");
            } else {
                alert("Bingoooooooo !!!!");
            }
        }
        
    </script>
</body>

</html>
