<!DOCTYPE html>
<html>
    <script>
        function countValue (arr, value) {
            var count = 0;
            for (var i in arr) {
                if (value == arr[i]) {
                     count += 1;
                }
            }
            return count;
        }
        arr = [1,2,3,4,3,6,7,8,3,199,4,3,11,2,0];
        console.log(countValue(arr, 7));
    </script>

</html>
