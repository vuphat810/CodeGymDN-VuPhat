<!DOCTYPE html>
<html>
<script>
    function Temperature(c) {
        this.c = c;
        this.getC = function () {
            return this.c;
        }
        this.change_C_to_F = function () {
            return (this.c * 1.8) + 32;
        }
        this.change_C_to_K = function () {
            return this.c + 273.15;
        }
    }

    var temperature_25 = new Temperature(25);
    var c = temperature_25.getC();
    var f = temperature_25.change_C_to_F();
    var k = temperature_25.change_C_to_K();
    alert("độ C: " + c + "; độ F: " + f + "; độ K: " + k);
</script>

</html>
