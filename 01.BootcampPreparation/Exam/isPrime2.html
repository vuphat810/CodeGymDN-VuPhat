<!DOCTYPE html>
<html>
    <script>
    function isPrime(number) {
        var isPrime = true;
        if (number >= 2) {
            for (var i = 2; i < number - 1; i++) {
                if(number % i == 0) {
                    isPrime = false;
                }
            }
        } else {
            isPrime = false;
        }
        return isPrime;
    }
    console.log(isPrime(1));
    console.log(isPrime(2));
    console.log(isPrime(11));

    </script>
</html>
