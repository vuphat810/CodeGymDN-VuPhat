<!DOCTYPE html>
<html>

<head>
    <title>Kiểm tra a,b,c có phải là 3 cạnh của 1 tam giác</title>
</head>

<body>
    <script>
        var a = parseInt(prompt("Nhập a"));
        var b = parseInt(prompt("Nhập b"));
        var c = parseInt(prompt("Nhập c"));
        if (a, b, c > 0 & a + b > c & b + c > a & a + c > b) {
            alert("a,b,c là 3 cạnh của một tam giác")
        } else {
            alert("a,b,c không phải là 3 cạnh của một tam giác")
        }
    </script>
</body>

</html>
