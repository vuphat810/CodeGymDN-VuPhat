<!DOCTYPE html>
<html>
    <body>
        <input type = "Number" id = "Month"/>
        <input type = "button" onclick="Tính ()" value = "Tính số ngày" />
        <p id="Kết quả"></p>
        <script>
        function Tính () {
            var Month
            Month = document.getElementById("Month").value;
            switch (Month) {
                case '1':
                case '3':
                case '5':
                case '7':
                case '8':
                case '10':
                case '12':
                document.getElementById("Kết quả").innerHTML = "Tháng" + " " + Month + " " + "có 31 ngày";
                break;
                case '2':
                document.getElementById("Kết quả").innerHTML = "Tháng" + " " + Month + " " + "có 28 hoặc 29 ngày";
                break;
                case '4':
                case '6':
                case '9':
                case '11':
                document.getElementById("Kết quả").innerHTML = "Tháng" + " " + Month + " " + "có 30 ngày";
                break;
                default:
                document.write ("Không phù hợp")
            }


        }
        </script>
    </body>
</html>
