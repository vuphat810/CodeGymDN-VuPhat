<!DOCTYPE html>
<html>

<body>
    <h1>So sánh tổng a và b với 4</h1>
    <script>
        var a = parseInt(prompt('Nhap a: '));
        var b = parseInt(prompt('Nhap b: '));
        if (a + b < 4) {
            alert("Below");
        } else {
            alert("Over");
        }
    </script>

</body>

</html>
