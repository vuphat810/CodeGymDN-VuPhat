<!DOCTYPE html>
<html>

<head>
    <title>Tìm số lớn nhất</title>
</head>

<body>
    <script>
        var a = parseInt(prompt("Nhập a:"));
        var b = parseInt(prompt("Nhập b:"));
        var c = parseInt(prompt("Nhập c:"));
        var max = a
        if (max < b) {
            if (b < c) {
                alert("c lớn nhất");
            } else {
                alert("b lớn nhất");
            }
        } else {
            alert("a lớn nhất");
        }
    </script>


</body>

</html>
