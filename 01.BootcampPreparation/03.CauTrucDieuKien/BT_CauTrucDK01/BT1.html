<!DOCTYPE html>
<html>
    <head>
        <title>a chia het cho b hay khong</title>
    </head>
    <body>
        <script>
            var a = parseInt(prompt("Nhập a:"));
            var b = parseInt(prompt("Nhập b:"));
            if (a % b == 0){
                alert("a chia hết cho b");
            } else {
                alert("a không chia hết cho b");
            }
        </script>
    </body>
