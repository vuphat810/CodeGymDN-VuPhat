<script src="apple.js"></script>
<script src="human.js"></script>
<script>
    var apple = new Apple(10);
    var adam = new Human("Adam", true, 60);
    var eva = new Human("Eva", false, 50);
    while (!apple.isEmpty()) {
        adam.eat(apple);
        eva.eat(apple);
    }
    console.log("Apple: " + apple.getWeight())
    console.log(adam.getName() + ":" + adam.getWeight());
    console.log(eva.getName() + ":" + eva.getWeight());
    
</script>
