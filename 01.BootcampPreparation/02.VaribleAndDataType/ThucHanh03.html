<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thử phép số dư</title>
</head> 
<body>
        <script>
               a = prompt("Nhập biến a: ");
               b = prompt("Nhập biến b: ");
               if (a%b ==0){
                   alert("a chia hết cho b");
               } else {
                   alert("a không chia hết cho b");
               }
        </script>
</body>
</html>
