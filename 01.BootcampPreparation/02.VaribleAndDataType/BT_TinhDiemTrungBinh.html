<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình</title>
</head> 
<body>
        <script>
                var Ly;
                var Hoa;
                var Sinh;
                var Ly = parseInt(prompt("Nhập điểm môn Lý"));
                var Hoa = parseInt(prompt("Nhập điểm môn Hóa"));
                var Sinh = parseInt(prompt("Nhập điểm môn Sinh"));
                var Total = Ly + Hoa + Sinh;
                var Average = (Ly + Hoa + Sinh) / 3; 
                
                document.write("Total: " + Total);
                document.write("<br/>");
                document.write("Average: " + Average);
        </script>
</body>
</html>
