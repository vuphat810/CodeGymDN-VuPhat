<!DOCTYPE html>
<html>

        <meta charset="utf-8">

    </head>
<script>
var patt = /^[_a-z0-9]{6,}$/
function ValidateAccount(str) {
    if (patt.test(str)) {
        alert(str +" is Validate Account!")
    } else {
        alert (str + " is not Validate Account!")
    }
}

var str1 = "vuphat810";
var str2 = "123_vuphat";
var str3 = "phat";
var str4 = "Vuphat_810";
ValidateAccount(str1);
ValidateAccount(str2);
ValidateAccount(str3);
ValidateAccount(str4);



</script>
</html>
