<!DOCTYPE html>
<html>

<body>
    <h2>Tính giai thừa</h2>
    <script>
        var result = 1;
        var n = parseInt(prompt("Enter a number: "));
        for (var i = 1 ; i <= n; i++) {

            result = result * i;
        }
        alert("giai thừa của" + n + "là:" + result);
    </script>
</body>

</html>
