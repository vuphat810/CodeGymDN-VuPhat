<!DOCTYPE html>
<html>

<body>
    <h2>Tổng 20 số đầu tiên trong dãy fibonaci</h2>
    <script>
        var i;
        var n;
        var first = 0;
        var second = 1;
        var total = 0;
        for (i = 1; i < 20; i++) {
            n = first + second;
            second = first;
            first = n;
            total = total + n;
        }
        document.write(total);
    </script>
    </body>

</html>
