<!DOCTYPE html>
<html>
    <script>
    var temperature = parseInt(prompt("Nhập nhiệt độ:"));
    while (temperature >= 20 && temperature <= 100) {
        temperature = parseInt(prompt("Nhập nhiệt độ:"));
    }
    if (temperature < 20) {
    alert("Tăng nhiệt độ");
    }
    if (temperature > 100) {
    alert("Giảm nhiệt độ");
    }

    </script>
</html>
