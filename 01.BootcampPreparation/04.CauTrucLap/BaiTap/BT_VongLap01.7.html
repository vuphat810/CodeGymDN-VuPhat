<!DOCTYPE html>
<html>

<body>
    <p id="i"></p>
    <script>
        var sout;
        var i;
        sout = "<table border='1' width='100' cellspacing='0' cellpadding='3'>"
        for (i = 1; i <= 100; i++) {
            sout = sout + "<tr>";
            sout = sout + "<td>" + i + "</td>";
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>

</html>
