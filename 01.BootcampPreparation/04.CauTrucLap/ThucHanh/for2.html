<!DOCTYPE html>
<html>

<body>
    <h2>Hiện The number is từ 0 đến 4</h2>
    <p id="show"></p>
    <script>
        var i = 0;
        var text = "";
        for (i; i <= 4; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("show").innerHTML = text;

    </script>
</body>

</html>
