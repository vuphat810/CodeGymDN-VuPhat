<!DOCTYPE html>
<html>

<body>
    <h2>Từ điển Anh - Việt</h2>
    <input type="text" id="english" value="English"></input>
    <input type="button" value="Dịch" onclick="trans()"></input>
    <input type="text" id="viet">
    <p id="Vietnamese"></p>
    <script>
        var eng = ["Hello", "Good", "Morning", "Afternoon", "Teacher", "Student"];
        var viet = ["Chào", "Tốt", "Buổi sáng", "Buổi chiều", "Giáo viên", "Học sinh"];
        var inputEng = document.getElementById("english").value;
       
        function trans() {
            
            for (var i = 0; i < eng.length; i++) {
                var result = "";
                if (inputEng == eng[i]) {
                    result = viet[i];
                    break;
                } else {
                    result = "Not Found";
                    break;
                } 
            }
            document.getElementById("Vietnamese").innerHTML = result;
        }

    </script>

</body>



</html>
