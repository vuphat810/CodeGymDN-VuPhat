<!DOCTYPE html>
<html>
<script>
    var a = [1, 2, 5, 11, 6, 99, 15, 33, 8, 10];
    var result = 0;
    var b = [];
    for (var i in a) {
        if (a[i] >= 10) {
            b.push(a[i]);
           result = b.length;
           alert("Có " + result + " số lớn hơn 10")
        }
    }
</script>

</html>
