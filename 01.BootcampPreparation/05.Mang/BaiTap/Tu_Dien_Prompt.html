<!DOCTYPE html>
<html>
<script>
    var enter = prompt("Enter your vocabulary:");
    var eng = ["Hello", "Good", "Morning", "Afternoon", "Teacher", "Student"];
    var viet = ["Chào", "Tốt", "Buổi sáng", "Buổi chiều", "Giáo viên", "Học sinh"];

    for (var i in eng) {
        var result = "";
        if (enter === eng[i]) { 
            result = viet[i];
            
            break;
        } else {
          result = "Not Found";

        }
    }
    alert(result);

</script>

</html>
