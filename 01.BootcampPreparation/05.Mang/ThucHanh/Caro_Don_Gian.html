<!DOCTYPE html>
<html>

<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame"></p>
        <input type="button" value="Change Value" onclick="changeValue()">
</body>
<script>
    var b = document.getElementById("carogame");

    var board = [];
    var data = "";
    for (var i = 0; i < 5; i++) {
        board[i] = [0, 0, 0, 0, 0];
    }

    for (var i = 0; i < 5; i++) {
        data += "<br/>";
        for (var j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp";
        }   
    }
    b.innerHTML = data;
    function changeValue() {
        var positionX = prompt("X: ");
        var positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (var i = 0; i < 5; i++) {
            data += "<br/>";
            for (var j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        b.innerHTML = "<hr/>" + data;
    }
</script>

</html>
