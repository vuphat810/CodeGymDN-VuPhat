<!DOCTYPE html>
<html>
<script>
    function minArray(arr) {
        if (arr.length == 0){
            return ("NaN");
        }
        var min = arr[0];
        for (i = 1; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        return min;
    }
    arr1 = [3, 5, 1, 8, -3, 7, 8];
    var minArray1 = minArray(arr1);
    alert(minArray1);

    arr2 = [7, 12, 6, 9, 20, 56, 89];
    var minArray2 = minArray(arr2);
    alert(minArray2);

    arr3 = [];
    var minArray3 = minArray(arr3);
    alert(minArray3);


</script>

</html>
