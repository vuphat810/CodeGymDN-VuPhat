<!DOCTYPE html>
<html>
    <script>
    function changePosition(arr){
    var result = arr[1] + arr[0];
    return result;
    }

    var num = parseInt(prompt("Enter 2 numbers: "))
    arr = num.toString();
    var change = changePosition(arr);
    alert("Change " + num + " into: " + change)
    </script>
</html>
