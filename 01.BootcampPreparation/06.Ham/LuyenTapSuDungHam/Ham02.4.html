<!DOCTYPE html>
<html>
<script>
    function check_number(value) {
        var num = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
        var result = "";
        for (var i in num) {
            if (value === num[i]) {
                result = "True";
            } else {
                result = "False"
            }
        }
        return result;
    }
    var value = prompt("Nhập giá trị: ");
    var check = check_number(value);
    alert(check);
</script>


</html>
