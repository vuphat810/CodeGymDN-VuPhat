<html>
    <script>
    var num = parseInt(prompt("Enter 2 numbers:")) ; 
    var str = num.toString();
    function compare(str) {

            alert(str[0] + " > " + str[1]);
        } else {
            var sum = str[0] + str[1];
            alert("Tổng của" + str[0] + "và" + str[1] + "là: " + sum);
        }
    }
    var a = compare(str);
    </script>
</html>
