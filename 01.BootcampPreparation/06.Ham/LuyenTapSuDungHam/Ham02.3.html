<!DOCTYPE html>
<html>
<script>
    function factorial(num) {
        var result = 1;
        for (var i = 1; i <= num; i++) { 
        result = result * i;
        }
        return result;
    }
    var num = parseInt(prompt("Tinh giai thua cua: "));
    var arrayNum = num.toString();
    var giaithua = factorial(arrayNum);
    alert("Giai thua cua " + num + "la: " + giaithua);

</script>

</html>
