<!DOCTYPE html>
<html>

<head>
    <title>

    </title>
</head>

<body>
    <script>
        var numbers = parseInt(prompt("How many prime numbers do you want to print?"));
        var count = 1;
        var n = 2;
        while (count <= numbers) {
            if (isPrime(n)) {
                document.write("Số nguyên tố thứ " + count + " là: " + n + "<br>");
                count++;
            }
            n++;
        }

        function isPrime(number) {
            var isPrime = number >= 2;

            if (number > 2) {
                for (var i = 2; i < number - 1; i++) {
                    if (number % i === 0) {
                        isPrime = false;
                        break;
                    }
                }
            }
            return isPrime;
        }

    </script>
</body>

</html>
