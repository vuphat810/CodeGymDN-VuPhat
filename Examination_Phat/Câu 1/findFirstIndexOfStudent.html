<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tìm vị trí xuất hiện đầu tiên của tên học viên</title>
</head>

<body>
    <script>
        function findFirstIndexOfStudent(array, nameStudent) {
            var indexOfStudent = -1;
            for (var i = 0; i < array.length; i++) {
                if (nameStudent == array[i]) {
                    indexOfStudent = i;
                    break;
                }
            }
            return indexOfStudent;
        }

        var studentList = ["Nam", "Minh", "Long", "Thắng", "Khánh", "Trang", "Thảo", "Nam", "Phát"];
        console.log(findFirstIndexOfStudent(studentList, "Khánh"));


    </script>
</body>
