<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SumTo</title>
</head>

<body>
    <script>
        function sumTo(number) {
            var sum = 0;
            if (number > 0) {
                for (var i = 1; i <= number; i++) {
                    sum += i;
                }
            } else {
                sum = -1;
            }
            return sum;
        }

        console.log(sumTo(-5));
        console.log(sumTo(6));
    </script>
</body>

</html>
